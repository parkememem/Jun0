<!DOCTYPE html>
<html>
<head>
  <title>Crypto soldier's program 3.2 ver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 16px;
      background-color: #e4e1df;
    }
    h1, label, textarea, input, button {
      font-size: 16px;
    }
    #passwordDiv, #content {
      width: 80%;
      margin: 0 auto;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea, input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #bfc4a4;
      color: #ffffff;
      border: 1px solid #000;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #bfc4a4;
    }
    #keyDisplay {
      text-align: center;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Crypto soldier's program ver 3.2</h1>

  <div id="passwordDiv">
    <label for="password">비밀번호:</label>
    <input type="password" id="password">
    <button onclick="login()">로그인</button>
  </div>

  <div id="content" style="display:none;">
    <div id="keyDisplay">🔐 현재 암호키: (아직 생성되지 않음)</div>

    <label for="inputText">원문:</label>
    <textarea id="inputText" rows="4" cols="50"></textarea>
    <button onclick="clearInputText()">원문 지우기</button>
    <button onclick="pasteToInputText()">복사된 텍스트 붙여넣기</button><br>

    <button onclick="encrypt()">암호화</button>
    <button onclick="decrypt()">복호화</button>
    <button onclick="copyDecryptedText()">암호코드 복사</button><br>

    <label for="outputText">결과:</label>
    <textarea id="outputText" rows="4" cols="50" readonly></textarea>

    <button onclick="openLink()">갤러리</button>
  </div>

  <script>
    let currentKey = null;
    let used = false;

    function login() {
      const password = document.getElementById('password').value;
      if (password === '10905') {
        document.getElementById('content').style.display = 'block';
        document.getElementById('passwordDiv').style.display = 'none';
      } else {
        alert('비밀번호가 틀렸습니다.');
      }
    }

    function clearInputText() {
      document.getElementById('inputText').value = '';
    }

    function pasteToInputText() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('inputText').value = text;
      });
    }

    function encrypt() {
      const text = document.getElementById('inputText').value.trim();
      if (text === '') {
        alert('암호화할 내용을 입력하세요.');
        return;
      }

      currentKey = Math.floor(Math.random() * 9999) + 1;
      used = false;

      const result = text
        .split('')
        .map(char => char.charCodeAt(0) + currentKey)
        .join(' ');

      document.getElementById('outputText').value = result;
      document.getElementById('keyDisplay').textContent = `🔐 현재 암호키: ${currentKey}`;
    }

    function decrypt() {
      if (used) {
        alert('이 암호키는 이미 사용되었습니다. 복호화할 수 없습니다.');
        return;
      }

      const text = document.getElementById('outputText').value.trim();
      if (currentKey === null || text === '') {
        alert('복호화할 암호문 또는 암호키가 없습니다.');
        return;
      }

      const result = text
        .split(' ')
        .map(code => String.fromCharCode(parseInt(code) - currentKey))
        .join('');

      document.getElementById('outputText').value = result;

      // 사용된 키는 폐기
      used = true;
      document.getElementById('keyDisplay').textContent = '🔒 암호키 사용 완료 (재사용 불가)';
    }

    function copyDecryptedText() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }

    function openLink() {
      window.open('https://www.icloud.com/numbers/01bK_x_yUhWLzjcFue6fXfn_w#1', '_blank');
    }
  </script>
</body>
</html>
